<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Movie Guide App</title>
  </head>
  <body>
    <!-- navbar -->
    <nav>
      <div class="navbar">
        <div class="logo">
          <h1>Movie Guide App By GK</h1>
        </div>
        <div class="search-container">
          <form action="">
            <input type="text" placeholder="Search movie" class="inputBox" />
            <button type="submit" class="searchBtn">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Main section of Movie Data -->
    <main>
      <section>
        <div class="movie-container noBackgroung">
          <h2>Search Movie Details Here.</h2>
          <div class="movie-postar"></div>
          <div class="movie-details"></div>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Movie Guide App</p>
    </footer>
  </body>
</html>
